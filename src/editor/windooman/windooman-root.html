<link rel="import" href="../polymer/polymer.html">


<polymer-element name="seed-element" attributes="notitle author">

  <template>

    

  </template>

  <script>

    var testSave = {
      layout: {
        type: 'row',
        direction: 'horisontal',
        division: [.72, .28],
        children:[
          type: 'row',
          direction: 'horisontal',
          division: [.16, .68, .16],
          children: [
            {
              type: 'row',
              direction: 'vertical'
            },
            {
              type: 'row',
              direction: 'vertical',
              children: [
                {
                  type: 'panel',
                  empty: true
                }
              ]
            },
            {
              type: 'row',
              direction: 'vertical'
            }
          ]
        },
        {
          type: 'row',
          direction: 'vertical',
          children: [
            type: 'panel'
            tabs: ['timeline']
          ]
        },
      }
    };

    Polymer('windooman-root', {
      /**
       * The `author` attribute sets an initial author
       * 
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Dimitri Glazkov',
      
      /**
       * `fancy` is a property that does something fancy.
       * 
       * @property fancy
       * @type bool
       * @default false.a
       */
      fancy: false,

      ready: function() {
        
        this.load()
      },

      addTab: function (tab) {

        var panel = this.rootRow.findPanel(tab);

        if (!panel) {
          panel.addTab(tab);
        }
        else {
          panel = new window.WindoomanPanel();
          panel.addTab(tab);
          this.addFlyingPanel(panel);
        }
      },

      load: function (data) {

        if (this.rootRow && this.rootRow.parentNode) {

          this.rootRow.parentNode.removeChild(this.rootRow);
        }

        this.rootRow = new window.WindoomanRow();
        this.appendChild(this.rootRow);
        this.rootRow.load(data);
      }

    });

  </script>

</polymer-element>

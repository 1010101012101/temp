<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AM</title>
    <!--link rel="import" href="imports.html"-->
    <script src="vendor.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="assets/fontello/css/amgui.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
    <style>
    html, body {
        margin: 0;
        height: 100%;
    }
    </style>
  </head>
  <body>
    <script>

      for (var i = 0; i < 15; ++i) debugRect(i);

      function debugRect(idx) {
          var de = document.createElement('div');
          de.id = 'boxX'+idx;
          de.className = 'boxer';
          de.style.position = 'absolute';
          de.style.backgroundColor = 'blue';
          de.style.left = (Math.random()*100) + 'vw';
          de.style.top = (Math.random()*100) + 'vh';
          de.style.width = '55px';
          de.style.height = '55px';
          document.body.appendChild(de);
      };
    </script>
  </body>
</html>
